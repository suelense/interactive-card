<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="style.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <title>Interactive card details form</title>
</head>

<body>
  <main class="d-flex flex-row">
    <section>
      <div class="frontCard">
        <p>0000 0000 0000 0000</p>
        <p>Jane Appleseed</p>
        <p>00/00</p>
      </div>
      <div class="backCard">
        <p>000</p>
      </div>
    </section>
    <section>
      <form>
        <label>Cardholder Name</label><br>
        <input placeholder="e.g. Jane Appleseed"><br>
        <label>Card Number</label><br>
        <input type="text" name="" id="" placeholder="e.g. 1234 5678 9123 0000"><br>
        <div class="d-flex flex-row">
          <div>
            <label>Exp. Date (MM/YY)</label><br>
            <input type="text" name="" id="" placeholder="MM">
            <input type="text" name="" id="" placeholder="YY">
          </div>
          <div>
            <label>CVC</label><br>
            <input type="text" name="" id="" placeholder="e.g. 123">
          </div>
        </div>
        <button>Confirm</button>
      </form>
      <p>Thank you!</p>
      <p>We've added your card details</p>
      <button>Continue</button>
    </section>
  </main>
  <footer>
    <div class="footerLinks">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/suelense">Suelen Santos</a>.
    </div>
  </footer>
  <script href="script.js"></script>
</body>

</html>
