<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="style.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <title>Interactive card details form</title>
</head>

<body class="body-style">
  <main class="d-flex justify-content-around align-items-center">
    <section>
      <div class="div-card front-card">
        <img src="/images/card-logo.svg">
        <br><br><br>
        <p class="h3" id="cardNumber">0000 0000 0000 0000</p>
        <br>
        <div class="d-flex justify-content-between">
          <p class="card-name text-uppercase fs-6" id="cardName">JANE APPLESEED</p>
          <p class="card-date fs-6"><span id="cardExpirationMonth">00</span>/<span id="cardExpirationYear">00</span></p>
        </div>
      </div>
      <div class="div-card back-card">
        <p class="card-cvc fs-6" id="cardCvc">000</p>
      </div>
    </section>
    <section>
      <form>
        <label>CARDHOLDER NAME</label><br>
        <input type="text" id="inputName" class="rounded border w-100" maxlength="18" onkeyup="showInput('inputName', 'cardName')" placeholder="e.g. Jane Appleseed">
        <p class="text-danger"><span id="errorName">Type your name</p>
        <label>CARD NUMBER</label><br>
        <input type="text" pattern='\d*' id="inputNumber" class="rounded border w-100 " maxlength="16" onkeyup="showInput('inputNumber','cardNumber')" placeholder="e.g. 1234 5678 9123 0000">
        <p class="text-danger"><span id="errorNumber">Enter a valid number</p>
        <div class="d-flex justify-content-between gap-4">
          <div class="w-50">
            <label>EXP. DATE (MM/YY)</label><br>
            <div class="d-flex justify-content-between gap-2">
              <select id="selectMonth" class="rounded border w-100" data-name="selectMonth" onchange="showInput('selectMonth','cardExpirationMonth')"></select>
              <select id="selectYear" class="rounded border w-100" data-name="selectYear" onchange="showInput('selectYear','cardExpirationYear')"></select>
            </div>
          </div>
          <div>
            <label>CVC</label><br>
            <input type="text" id="inputCvc" class="rounded border w-100" maxlength="3" onkeyup="showInput('inputCvc','cardCvc')" placeholder="e.g. 123">
          </div>
        </div>
        <div class="d-flex gap-4">
          <p class="text-danger w-50"><span id="errorDate">Select a valid date</p>
          <p class="text-danger"><span id="errorCvc">Enter a valid CVC</p>
        </div>
        <button type="button" class="rounded w-100" onclick="register()">Confirm</button>
      </form>
      <div class="d-none">
        <img src="/images/icon-complete.svg">
        <p>Thank you!</p>
        <p>We've added your card details</p>
        <button class="rounded w-100">Continue</button>
      </div>
    </section>
  </main>
  <footer class="position-fixed bottom-0 end-0">
    <div class="footerLinks">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/suelense">Suelen Santos</a>.
    </div>
  </footer>
  <script src="script.js"></script>
</body>

</html>
